<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/db67e134e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/gerenciarCliente.css">
    <link rel="stylesheet" href="styles/toggleSwitchSlider.css">
    <script src="https://kit.fontawesome.com/db67e134e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/aside.css">
    
</head>
<body style="background-color: #f0f0f0;" >

    <header>
        <div class="logo">
            <h1>SÉLOKO - Admin</h1>
        </div>
    </header>

    <div class="d-flex">
    <aside class="bg-dark aside-menu p-5">
        <h5 class="text-white">Menu</h5>
        <a href="dashboard.html" class="d-block text-white"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a>
        <a href="clientes.html" class="d-block text-white"><i class="fas fa-users mr-2"></i> Clientes</a>
        <a href="relatorios.html" class="d-block text-white"><i class="fas fa-chart-bar mr-2"></i> Relatórios</a>
        <a href="configuracoes.html" class="d-block text-white"><i class="fas fa-cog mr-2"></i> Configurações</a>
    </aside>

    <main class="container">
        <div class="table-container mb-4">
            <form class="filter-form d-flex justify-content-between align-items-center">
                <div class="form-group col-3">
                   
                    <input type="text" id="filter-name" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group col-3">
                    
                    <input type="text" id="filter-cpf" class="form-control" placeholder="CPF">
                </div>
                <div class="form-group col-3">
                  
                    <input type="text" id="filter-email" class="form-control" placeholder="E-mail">
                </div>
                <div class="col-3">
                    <a type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-magnifying-glass"></i> FILTRAR</a>
                </div>
            </form>
            <div class="table-header" >
                <div class="row align-items-center">
                    <div class="col-9 d-flex align-items-center">
                        <h4 class="mb-0 text-white">Clientes</h4>
                    </div>
                    <div class="col-3 d-flex justify-content-end align-items-center">
                        <a class="btn btn-success" href="cadastroCliente.html">
                            <i class="fas fa-plus-circle"></i> Novo Cliente
                        </a>
                    </div>
                </div>
            </div>    
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="client-table-body"></tbody>
            </table>
        </div>
        <!-- Modal de Confirmação -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Tem certeza que deseja excluir este cliente?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>   
    <footer class="text-center"></footer> 

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/gerenciarCliente.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/CadastrarCliente.js"></script>
</body>
</html>
