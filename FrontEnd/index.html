<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÉLOKO - Loja de Estampas</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/db67e134e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Header -->
    <header class="py-4">
        
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide mb-5" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/carrousel1.webp" alt="Produto 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Camiseta Estilo Banda</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/carrousel2.webp" alt="Produto 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Camiseta Estilo Anime</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/carrousel3.webp" alt="Produto 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Camiseta Estilo Rap</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>

        <!-- Product Grid -->
        <section class="row">
            <!-- Produto 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/products/mockup1.webp" class="card-img-top" alt="Camiseta Básica Imagine Dragons Loom Tour">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camiseta Básica preta</h5>
                        <p class="text-muted"><s>R$ 89,99</s></p>
                        <p class="font-weight-bold text-success">R$ 39,99</p>
                        <a href="#" class="btn btn-outline-dark">ESCOLHER OPÇÕES</a>
                    </div>
                </div>
            </div>
            <!-- Produto 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/products/mockup2.jpg" class="card-img-top" alt="Moletom Gola Redonda Imagine Dragons Letters Loom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camiseta Básica preta</h5>
                        <p class="text-muted"><s>R$ 149,99</s></p>
                        <p class="font-weight-bold text-success">R$ 99,99</p>
                        <a href="#" class="btn btn-outline-dark">ESCOLHER OPÇÕES</a>
                    </div>
                </div>
            </div>
            <!-- Produto 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/products/mockup3.png" class="card-img-top" alt="Camiseta Básica Imagine Dragons Members Signature">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camiseta CBF copa 94</h5>
                        <p class="text-muted"><s>R$ 89,99</s></p>
                        <p class="font-weight-bold text-success">R$ 39,99</p>
                        <a href="#" class="btn btn-outline-dark">ESCOLHER OPÇÕES</a>
                    </div>
                </div>
            </div>
            <!-- Continue com os demais produtos -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-4">
        
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script src="script.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/nav.js"></script>
</body>

</html>
